<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guilherme Kageyama Procopies - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          quantity: 2.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <header>
      <img src="./images/guilherme.jpg" alt="profile-picture" />
      <h1>@hiimgui</h1>
    </header>
    <ul>
      <li>
        <a href="https://guilherme-kageyama.vercel.app/">
          <img src="./images/homepage.svg" alt="homepage" width="20" />
          Official Website
        </a>
      </li>

      <li>
        <a href="https://twitter.com/hiimgui">
          <img src="./images/twitter.svg" alt="twitter" width="20" />
          Twitter
        </a>
      </li>

      <li>
        <a href="https://github.com/hiimgui">
          <img src="./images/github.svg" alt="github" width="20" />
          Github
        </a>
      </li>
    </ul>
  </body>
</html>
